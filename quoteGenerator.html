<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="quoteGenerator.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather|Ubuntu" rel="stylesheet">
	<script src="https://use.fontawesome.com/fbebbe54b2.js"></script>
</head>
<body>
	<div class="container">

		<div id="quote-box" class="jumbotron col-md-8 col-lg-8">
			<div id="quote-text">
				<p id="quote">
					Don't Cry because it is over, cry because it happened
				</p>
				<p id="author">
					 - Dr. Seuss
				</p>
			</div>
			<div class="container">
				<div class="buttons col-md-6">
					<button id="new-quote" class= "btn btn-default">Get a new quote!</button>
					<button id="twitter" class= "btn btn-default"><i class="fa fa-twitter" aria-hidden="true"></i></button>
					<button id="tumblr" class= "btn btn-default"><i class="fa fa-tumblr" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
	</div>

	
	<script type="text/javascript" src="quoteGenerator.js"></script>
</body>
</html>
