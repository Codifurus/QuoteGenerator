<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="quoteGenerator.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo|Great+Vibes" rel="stylesheet">

</head>
<body>
	<div class="container quote-box">
		<div class="jumbotron">
			<div class="quote-text">
				<p id="quote">
					Don't Cry because it is over, cry because it happened
				</p>
				<p id="author">
					 - Dr. Seuss
				</p>
			</div>
			<div class="container">
				<div class="row buttons">
						<button id='getQuote' class= "btn btn-default new-quote">Get a new quote!</button>
						<button id="tweet" class= "btn btn-default twitter"><i class="fa fa-twitter" aria-hidden="true"></i></button>
				</div>
			</div>
		</div>
	</div>
<!-- Scripts go here -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="quoteGenerator.js"></script>
</body>
</html>
